{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'jogar.css' %}">n
    <title>Jogar</title>
</head>


<body>

    <h1>COMEÃ‡ADO - {{tipo}}</h1>
    <div class="jogo">
        <div>
            <h2 class="equacion"> {{v1}} {{sinal}} {{v2}}</h2>
        </div>
        <form action="" method="POST" id="meuForm">

            {% csrf_token %}
            <input type="hidden" name="resposta" id="resposta" value="{{resposta}}">
            <input type="hidden" name="acertouErrou" value="neutro" id="acertouErrou">

            <div class="dibBtns">


                <input class="btn btn-success botao" id="acertou" type="submit" value="Acertou">
                <input class="btn btn-danger botao" id="errou" type="submit" value="Errou">
            </div>
            <div class="containerBtnRespsota">
                <div id="btnResposta" class="btnResposta btn">resposta</div>
            </div>

        </form>
        <button class="finalizar">
            <a href="{% url 'finalizar' partidaId %}">finzalizar jogo</a>
        </button>
    </div>

</body>

<script>
    let btnAcertou = document.getElementById('acertou')
    let btnErrou = document.getElementById('errou')
    let inputAcertouErro = document.getElementById('acertouErrou')
    let resposta = document.getElementById('resposta')
    const btnResposta=  document.getElementById('btnResposta')

    btnAcertou.addEventListener('click', () => {
        inputAcertouErro.value = 'acertou';

    });
    btnErrou.addEventListener('click', () => {
        inputAcertouErro.value = 'errou'
    })
   btnResposta.addEventListener('click', () => {
       btnResposta.innerText = document.getElementById('resposta').value
       btnResposta.style.backgroundColor = '#4d5ccc'
        btnAcertou.style.pointerEvents = 'auto';
        btnErrou.style.pointerEvents = 'auto'

    })
    document.addEventListener('keydown', function (e) {
       if(e.key == '' || e.key == 'Enter'){
        btnResposta.click()
       }
    })




</script>

</html>
